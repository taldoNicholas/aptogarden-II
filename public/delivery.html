<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>AptoGarden</title>
</head>
<body>
    <div id="header-container"></div>

    <main>
        <div id="container" style="display: flex; justify-content: center; align-items: center; flex-direction: column; width: 100%; padding: 20px;">
            <div id="item-list" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                <div class="item" style="display: flex; justify-content: space-between; align-items: center; gap: 20px; margin: 10px; border-bottom: 2px solid black; width: 25%; padding-bottom: 10px;">
                    <img src="../img/iconAlfaceCrespa.png" style="width: 25%;font-weight: bold;" alt="Ícone Alface Crespa">
                    <div style="flex-grow: 1;">
                        <h1 style="margin: 0; font-weight: bold; text-align: left;">Alface Crespa</h1>
                        <div id="precos" style="margin-top: 10px; text-align: left;">
                            <h2 style="margin: 0; color:red; text-decoration: line-through;">De R$:8,50/kg</h2>
                            <h2 style="margin: 0; color:green;">Por R$:6,75/kg</h2>
                        </div>
                        <h2 class="section-title" style="margin-top:5%; margin-left:0; text-align: left;font-weight: bold;">COMPRAR</h2><br>
                    </div>
                </div>
    
                <div class="item" style="display: flex; justify-content: space-between; align-items: center; gap: 20px; margin: 10px; border-bottom: 2px solid black; width: 25%; padding-bottom: 10px;">
                    <img src="../img/iconRuculaRokita.png" style="width: 25%;font-weight: bold;" alt="Ícone Rúcula Rokita">
                    <div style="flex-grow: 1;">
                        <h1 style="margin: 0; font-weight: bold; text-align: left;">Rúcula Rokita</h1>
                        <div id="precos" style="margin-top: 10px; text-align: left;">
                            <h2 style="margin: 0; color:red; text-decoration: line-through;">De R$:15,00/pacote</h2>
                            <h2 style="margin: 0; color:green;">Por R$:12,99/pacote</h2>
                        </div>
                        <h2 class="section-title" style="margin-top:5%; margin-left:0; text-align: left;font-weight: bold;">COMPRAR</h2><br>
                    </div>
                </div>
    
                <div class="item" style="display: flex; justify-content: space-between; align-items: center; gap: 20px; margin: 10px; border-bottom: 2px solid black; width: 25%; padding-bottom: 10px;">
                    <img src="../img/iconCouveFlor.png" style="width: 25%;font-weight: bold;" alt="Ícone Couve-Flor">
                    <div style="flex-grow: 1;">
                        <h1 style="margin: 0; font-weight: bold; text-align: left;">Couve-flor</h1>
                        <div id="precos" style="margin-top: 10px; text-align: left;">
                            <h2 style="margin: 0; color:red; text-decoration: line-through;">De R$:13,00/kg</h2>
                            <h2 style="margin: 0; color:green;">Por R$:11,00/kg</h2>
                        </div>
                        <h2 class="section-title" style="margin-top:5%; margin-left:0; text-align: left;font-weight: bold;">COMPRAR</h2><br>
                    </div>
                </div>
    
            </div>
        </div>
    </main>
    
    
    
    <div id="footer-container"></div>

    <script>
        $(document).ready(function () {
            $('#header-container').load('header.html');
            $('#footer-container').load('footer.html');
        });
    </script>
</body>
</html>
